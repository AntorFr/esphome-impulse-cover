name: Auto-merge PR

# D√©clench√© quand une PR est ouverte ou mise √† jour
on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  checks: read

jobs:
  auto-merge:
    runs-on: ubuntu-latest
    if: github.actor == 'AntorFr' || github.actor == 'dependabot[bot]'
    
    steps:
      - name: üîç Check PR status
        id: pr-status
        uses: actions/github-script@v7
        with:
          script: |
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });
            
            console.log('PR mergeable:', pr.mergeable);
            console.log('PR mergeable state:', pr.mergeable_state);
            console.log('PR auto merge:', pr.auto_merge);
            
            return {
              mergeable: pr.mergeable,
              mergeable_state: pr.mergeable_state,
              auto_merge: pr.auto_merge
            };

      - name: ü§ñ Enable auto-merge
        if: steps.pr-status.outputs.result == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            // Attendre que tous les checks soient termin√©s
            const checkSuites = await github.rest.checks.listSuitesForRef({
              owner: context.repo.owner,
              repo: context.repo.repo,
              ref: context.payload.pull_request.head.sha
            });
            
            const allChecksComplete = checkSuites.data.check_suites.every(
              suite => suite.status === 'completed'
            );
            
            if (allChecksComplete) {
              // Activer l'auto-merge si tous les checks sont OK
              try {
                await github.rest.pulls.enableAutoMerge({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: context.issue.number,
                  merge_method: 'squash'
                });
                console.log('‚úÖ Auto-merge activ√© avec succ√®s');
              } catch (error) {
                console.log('‚ùå Erreur lors de l\'activation de l\'auto-merge:', error.message);
              }
            } else {
              console.log('‚è≥ En attente de la fin des v√©rifications...');
            }

      - name: üìù Comment PR status
        uses: actions/github-script@v7
        with:
          script: |
            const comment = `ü§ñ **Auto-merge Status**
            
            - ‚úÖ Auto-merge est configur√© pour cette PR
            - üîÑ La PR sera automatiquement merg√©e quand:
              - Tous les workflows CI/CD passent
              - Aucun conflit de merge
              - Toutes les v√©rifications sont vertes
            
            Surveillez les checks ci-dessous pour le statut en temps r√©el.`;
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: comment
            });
