name: Release

on:
  push:
    tags:
      - 'v*'

env:
  ESPHOME_VERSION: "2025.7.4"

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install ESPHome
        run: |
          pip install esphome==${{ env.ESPHOME_VERSION }}

      - name: Run validation tests
        run: |
          echo "ðŸ§ª Testing all example configurations..."
          FAILED_CONFIGS=0
          TOTAL_CONFIGS=0

          for config in examples/*.yaml; do
            if [ -f "$config" ]; then
              TOTAL_CONFIGS=$((TOTAL_CONFIGS + 1))
              echo "Testing $config..."
              if esphome config "$config"; then
                echo "âœ… $config - PASSED"
              else
                echo "âŒ $config - FAILED"
                FAILED_CONFIGS=$((FAILED_CONFIGS + 1))
              fi
            fi
          done

          echo "ðŸ“Š Results: $((TOTAL_CONFIGS - FAILED_CONFIGS))/$TOTAL_CONFIGS configurations passed"

          if [ $FAILED_CONFIGS -gt 0 ]; then
            echo "âŒ $FAILED_CONFIGS configuration(s) failed"
            exit 1
          else
            echo "âœ… All configurations passed!"
          fi

      - name: Run compilation tests
        run: |
          echo "ðŸ—ï¸ Compiling example configurations..."
          FAILED_COMPILES=0
          TOTAL_COMPILES=0

          for config in examples/*.yaml; do
            if [ -f "$config" ]; then
              TOTAL_COMPILES=$((TOTAL_COMPILES + 1))
              echo "Compiling $config..."
              if timeout 300 esphome compile "$config"; then
                echo "âœ… $config - COMPILED"
              else
                echo "âŒ $config - COMPILATION FAILED"
                FAILED_COMPILES=$((FAILED_COMPILES + 1))
              fi
            fi
          done

          echo "ðŸ“Š Results: $((TOTAL_COMPILES - FAILED_COMPILES))/$TOTAL_COMPILES configurations compiled"

          if [ $FAILED_COMPILES -gt 0 ]; then
            echo "âŒ $FAILED_COMPILES compilation(s) failed"
            exit 1
          else
            echo "âœ… All compilations passed!"
          fi

      - name: Extract version from tag
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog
        id: changelog
        run: |
          if [ -f CHANGELOG.md ]; then
            # Extract current version changes from CHANGELOG.md
            awk '/^## \[${{ steps.version.outputs.version }}\]/{flag=1; next} /^## \[/{flag=0} flag' \
              CHANGELOG.md > current_changes.md
            echo "changes_exist=$(test -s current_changes.md && echo 'true' || echo 'false')" >> $GITHUB_OUTPUT
          else
            echo "changes_exist=false" >> $GITHUB_OUTPUT
            echo "No changelog found" > current_changes.md
          fi

      - name: Create release assets
        run: |
          # Create a release package
          mkdir -p release-assets

          # Copy component files
          cp -r components/ release-assets/
          cp -r examples/ release-assets/
          cp -r docs/ release-assets/
          cp README.md CHANGELOG.md CONTRIBUTING.md SECURITY.md release-assets/

          # Create archive
          cd release-assets
          tar -czf ../esphome-impulse-cover-${{ steps.version.outputs.version }}.tar.gz .
          zip -r ../esphome-impulse-cover-${{ steps.version.outputs.version }}.zip .
          cd ..

      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: current_changes.md
          draft: false
          prerelease: false

      - name: Upload Release Assets
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./esphome-impulse-cover-${{ steps.version.outputs.version }}.tar.gz
          asset_name: esphome-impulse-cover-${{ steps.version.outputs.version }}.tar.gz
          asset_content_type: application/gzip

      - name: Upload Release ZIP
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./esphome-impulse-cover-${{ steps.version.outputs.version }}.zip
          asset_name: esphome-impulse-cover-${{ steps.version.outputs.version }}.zip
          asset_content_type: application/zip
