name: ESPHome Component Quality Check

on:
  pull_request:
    branches: [ main, dev ]
    paths:
      - 'components/**'
      - '*.yaml'
      - '**.yml'
      - '.github/workflows/**'
  push:
    branches: [ main, dev ]
    paths:
      - 'components/**'
      - '*.yaml'
      - '**.yml'
      - '.github/workflows/**'
  workflow_dispatch:
    inputs:
      full_compilation:
        description: 'Run full compilation test'
        required: false
        default: false
        type: boolean

jobs:
  esphome-validation:
    name: ESPHome Configuration Validation
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - examples/basic-configuration.yaml
          - examples/with-sensors.yaml
          - examples/partial-test.yaml
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install ESPHome
      run: |
        pip install --upgrade pip
        pip install esphome==2025.7.4
        
    - name: Create test secrets
      run: |
        cat > secrets.yaml << EOF
        wifi_ssid: "test_network"
        wifi_password: "test_password"
        ota_password: "test_password"
        ap_password: "test_password"
        EOF
        
    - name: Check ESPHome version
      run: |
        echo "ðŸ“‹ ESPHome version: $(python -m esphome version)"
        
    - name: Validate ESPHome configuration
      run: |
        if [ -f "${{ matrix.config }}" ]; then
          echo "ðŸ§ª Validating ${{ matrix.config }}..."
          python -m esphome config "${{ matrix.config }}"
          echo "âœ… ${{ matrix.config }} validation successful"
        else
          echo "âŒ Configuration file ${{ matrix.config }} not found"
          exit 1
        fi

  esphome-compilation:
    name: ESPHome Compilation Test
    runs-on: ubuntu-latest
    needs: esphome-validation
    strategy:
      matrix:
        platform: [esp8266, esp32]
        include:
          - platform: esp8266
            config: examples/basic-configuration.yaml
          - platform: esp32
            config: examples/with-sensors.yaml
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Cache pip dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install ESPHome
      run: |
        pip install --upgrade pip
        pip install esphome==2025.7.4
        
    - name: Create test secrets
      run: |
        cat > secrets.yaml << EOF
        wifi_ssid: "test_network"
        wifi_password: "test_password"
        ota_password: "test_password"
        ap_password: "test_password"
        EOF
        
    - name: Compile ${{ matrix.platform }} configuration
      run: |
        echo "ðŸ”¨ Compiling ${{ matrix.config }} for ${{ matrix.platform }}..."
        timeout 15m python -m esphome compile "${{ matrix.config }}" --no-logs
        echo "âœ… ${{ matrix.platform }} compilation successful"

  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install --upgrade pip
        pip install flake8 black isort yamllint pylint
        
    - name: Check Python code formatting with Black
      run: |
        echo "ðŸŽ¨ Checking Python code formatting..."
        black --check --diff components/ || echo "âš ï¸ Python formatting issues found"
        
    - name: Check Python imports with isort
      run: |
        echo "ðŸ“¦ Checking Python import sorting..."
        isort --check-only --diff components/ || echo "âš ï¸ Import sorting issues found"
        
    - name: Lint Python code with flake8
      run: |
        echo "ðŸ” Linting Python code..."
        flake8 components/ --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 components/ --count --exit-zero --max-complexity=12 --max-line-length=100 --statistics
        
    - name: Advanced Python linting with pylint
      run: |
        echo "ðŸ”¬ Advanced Python analysis..."
        find components/ -name "*.py" -exec pylint {} \; || echo "âš ï¸ Pylint found issues"
        
    - name: Lint YAML files
      run: |
        echo "ðŸ“ Linting YAML files..."
        yamllint -d relaxed *.yaml *.yml examples/ || echo "âš ï¸ YAML formatting issues found"

  automated-testing:
    name: Automated Component Testing
    runs-on: ubuntu-latest
    needs: esphome-validation
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install ESPHome
      run: |
        pip install --upgrade pip
        pip install esphome==2025.7.4
        
    - name: Make test script executable
      run: chmod +x test-impulse-cover.sh
      
    - name: Run automated validation tests
      run: |
        echo "ðŸ§ª Running automated validation tests..."
        ./test-impulse-cover.sh
        echo "âœ… Validation tests completed"
        
    - name: Run automated compilation tests
      if: github.event.inputs.full_compilation == 'true' || github.ref == 'refs/heads/main'
      run: |
        echo "ðŸ”¨ Running automated compilation tests..."
        ./test-impulse-cover.sh --compile
        echo "âœ… Compilation tests completed"

  cpp-quality:
    name: C++ Code Quality
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Install clang tools
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format clang-tidy cppcheck
        
    - name: Check C++ code formatting
      run: |
        echo "ðŸŽ¨ Checking C++ code formatting..."
        find components/ -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror || echo "âš ï¸ C++ formatting issues found"
        
    - name: Run clang-tidy analysis
      run: |
        echo "ðŸ”¬ Running clang-tidy analysis..."
        find components/ -name "*.cpp" | xargs clang-tidy --checks=-*,readability-*,performance-*,modernize-* || echo "âš ï¸ Clang-tidy found issues"
        
    - name: Run cppcheck static analysis
      run: |
        echo "ðŸ” Running C++ static analysis..."
        cppcheck --enable=warning,style,performance,portability --error-exitcode=0 --suppress=missingIncludeSystem components/
        echo "âœ… Static analysis completed"

  documentation:
    name: Documentation Check
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check for README
      run: |
        if [ ! -f "README.md" ]; then
          echo "âŒ README.md is missing"
          exit 1
        fi
        echo "âœ… README.md found"
        
    - name: Check documentation completeness
      run: |
        echo "ðŸ“š Checking documentation completeness..."
        
        # Check if README contains essential sections
        sections=("Installation" "Configuration" "Usage" "Examples" "Testing")
        for section in "${sections[@]}"; do
          if ! grep -qi "$section" README.md; then
            echo "âš ï¸  Section '$section' might be missing in README.md"
          else
            echo "âœ… Section '$section' found"
          fi
        done
        
        # Check for inline comments in code
        if ! grep -r "//\|#" components/ > /dev/null; then
          echo "âš ï¸  Consider adding more inline comments to the code"
        else
          echo "âœ… Code contains comments"
        fi
        
        # Check for example configurations
        if [ ! -d "examples/" ]; then
          echo "âš ï¸ No examples directory found"
        else
          echo "âœ… Examples directory exists"
          echo "ðŸ“„ Found examples: $(find examples/ -name "*.yaml" | wc -l) files"
        fi
        
        # Check for documentation directory
        if [ -d "docs/" ]; then
          echo "âœ… Documentation directory exists"
          echo "ðŸ“„ Found docs: $(find docs/ -name "*.md" | wc -l) files"
        else
          echo "âš ï¸ Consider creating a docs/ directory for detailed documentation"
        fi

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Run Bandit security scan
      run: |
        pip install bandit
        echo "ðŸ”’ Running security scan with Bandit..."
        bandit -r components/ -f json -o bandit-report.json || echo "âš ï¸ Security issues found"
        if [ -f bandit-report.json ]; then
          echo "ðŸ“„ Security report generated"
        fi
        
    - name: Run Safety check for dependencies
      run: |
        pip install safety
        echo "ðŸ›¡ï¸ Checking dependencies for known vulnerabilities..."
        pip freeze | safety check || echo "âš ï¸ Vulnerable dependencies found"
        
    - name: Check for hardcoded secrets
      run: |
        echo "ðŸ” Checking for potential hardcoded secrets..."
        
        # Check for common secret patterns
        patterns=("password" "secret" "key" "token" "api_key")
        found_secrets=false
        
        for pattern in "${patterns[@]}"; do
          if grep -ri "$pattern.*=" components/ *.yaml *.yml 2>/dev/null | grep -v "example\|test\|placeholder\|template"; then
            echo "âš ï¸  Potential hardcoded secret found: $pattern"
            found_secrets=true
          fi
        done
        
        if [ "$found_secrets" = false ]; then
          echo "âœ… No hardcoded secrets detected"
        fi
        
    - name: Check file permissions
      run: |
        echo "ðŸ” Checking file permissions..."
        find . -type f -perm /o+w -exec echo "âš ï¸ World-writable file: {}" \;
        find . -type f -name "*.py" -perm /u+x -exec echo "âœ… Executable Python file: {}" \;
        echo "âœ… File permissions check completed"

  esphome-standards:
    name: ESPHome Standards Compliance
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Check component structure
      run: |
        echo "ðŸ—ï¸ Checking ESPHome component structure..."
        
        # Check required files
        required_files=("components/impulse_cover/__init__.py" "components/impulse_cover/cover.py" "components/impulse_cover/impulse_cover.h" "components/impulse_cover/impulse_cover.cpp")
        for file in "${required_files[@]}"; do
          if [ ! -f "$file" ]; then
            echo "âŒ Required file missing: $file"
            exit 1
          else
            echo "âœ… Found: $file"
          fi
        done
        
        # Check for optional but recommended files
        optional_files=("test-impulse-cover.sh" "examples/basic-configuration.yaml" "examples/with-sensors.yaml" "examples/partial-test.yaml")
        for file in "${optional_files[@]}"; do
          if [ -f "$file" ]; then
            echo "âœ… Found optional: $file"
          else
            echo "âš ï¸ Optional file missing: $file"
          fi
        done
        
    - name: Check ESPHome configuration standards
      run: |
        echo "ðŸ“‹ Checking ESPHome configuration standards..."
        
        # Check for proper schema usage
        if ! grep -q "CONFIG_SCHEMA" components/impulse_cover/cover.py; then
          echo "âŒ CONFIG_SCHEMA not found in cover.py"
          exit 1
        fi
        echo "âœ… CONFIG_SCHEMA found"
        
        # Check for proper to_code function
        if ! grep -q "async def to_code" components/impulse_cover/cover.py; then
          echo "âŒ to_code function not found"
          exit 1
        fi
        echo "âœ… to_code function found"
        
        # Check for proper component inheritance
        if ! grep -q "cover\.Cover.*Component" components/impulse_cover/impulse_cover.h; then
          echo "âŒ Proper component inheritance not found"
          exit 1
        fi
        echo "âœ… Component inheritance correct"
        
        # Check for CODEOWNERS
        if [ -f "components/impulse_cover/__init__.py" ] && grep -q "CODEOWNERS" components/impulse_cover/__init__.py; then
          echo "âœ… CODEOWNERS defined"
        else
          echo "âš ï¸ Consider adding CODEOWNERS in __init__.py"
        fi
        
        # Check for dependencies
        if grep -q "DEPENDENCIES" components/impulse_cover/__init__.py; then
          echo "âœ… Dependencies declared"
        else
          echo "âš ï¸ Consider declaring dependencies"
        fi

  results:
    name: Quality Check Results
    runs-on: ubuntu-latest
    needs: [esphome-validation, esphome-compilation, code-quality, automated-testing, cpp-quality, documentation, security, esphome-standards]
    if: always()
    
    steps:
    - name: Report results
      run: |
        echo "## ðŸ” ESPHome Impulse Cover - Quality Check Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        # Configuration validation results
        if [ "${{ needs.esphome-validation.result }}" == "success" ]; then
          echo "âœ… **ESPHome Configuration Validation**: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **ESPHome Configuration Validation**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Compilation results
        if [ "${{ needs.esphome-compilation.result }}" == "success" ]; then
          echo "âœ… **ESPHome Compilation**: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **ESPHome Compilation**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Code quality results
        if [ "${{ needs.code-quality.result }}" == "success" ]; then
          echo "âœ… **Code Quality**: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Code Quality**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Automated testing results
        if [ "${{ needs.automated-testing.result }}" == "success" ]; then
          echo "âœ… **Automated Testing**: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Automated Testing**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        # C++ quality results
        if [ "${{ needs.cpp-quality.result }}" == "success" ]; then
          echo "âœ… **C++ Quality**: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **C++ Quality**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Documentation results
        if [ "${{ needs.documentation.result }}" == "success" ]; then
          echo "âœ… **Documentation**: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Documentation**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        # Security results
        if [ "${{ needs.security.result }}" == "success" ]; then
          echo "âœ… **Security**: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **Security**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        # ESPHome standards results
        if [ "${{ needs.esphome-standards.result }}" == "success" ]; then
          echo "âœ… **ESPHome Standards**: PASSED" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ **ESPHome Standards**: FAILED" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "## ðŸ“Š Summary" >> $GITHUB_STEP_SUMMARY
        echo "- **Trigger**: ${{ github.event_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸŽ¯ **Quality Gate**: All checks must pass before merging to main" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "ðŸ“š **Documentation**: [README.md](README.md) | [Test Script](docs/TEST_SCRIPT.md) | [Partial Opening](docs/PARTIAL_OPENING.md)" >> $GITHUB_STEP_SUMMARY
